<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unicode编码</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<style type="text/css">
		ul{
			list-style: none;
		}
		li{
			float: left;
		}
		li .box{
			background-color: blue;
		}
		li:hover .box{
			background-color: red;
		}
		li .jt{
			/*文字无法旋转，改成块再旋转即可*/
			display: block;
			transition: all 500ms ease;
		}
		li:hover .jt{
			transform: rotate(180deg);
		}
	</style>
	<script type="text/javascript">
		/*
		在字符串中使用转义字符输入Unicode编码
			\u四位编码
		*/
		console.log("\u2F81");
		console.log("\u2620");
	</script>
</head>
<body>
	<!--
	在网页中使用Unicode编码：
		&#编码; 
	注意：这里的编码需要的是10进制
	-->
	<h3 style="font-size: 50px; color:red;">&#9760;</h3>
	<h3 style="font-size: 50px;">&#9856;</h3>
	<hr>

	<h3>1500+字体图标</h3>
	<i class="iconfont">&#xe673;</i>

	<hr>

	<ul>
		<li>
			<div class="box">
				<i class="iconfont jt">&#xe673;</i>
			</div>
		</li>
	</ul>
</body>
</html>
