<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unicode编码</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	
	<script type="text/javascript">
		/*
		在字符串中使用转义字符输入Unicode编码
			\u四位编码
		*/
		console.log("\u2F81");
		console.log("\u2620");
	</script>
</head>
<body>
	<!--
	在网页中使用Unicode编码：
		&#编码; 
	注意：这里的编码需要的是10进制
	-->
	<h3 style="font-size: 50px; color:red;">&#9760;</h3>
	<h3 style="font-size: 50px;">&#9856;</h3>
	<hr>

	<h3>1500+字体图标</h3>
	<i class="iconfont">&#xe673;</i>
</body>
</html>
