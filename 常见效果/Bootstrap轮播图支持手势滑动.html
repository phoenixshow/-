<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="applicable-device" content="pc,mobile">
  <title>Bootstrap轮播图支持手势滑动</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/toucher.js"></script>
  <script type="text/javascript" src="js/swipeTouch.js"></script>
  <style type="text/css">
    img {
        width: 100%;
        max-width: 100%;
        height: auto;
        vertical-align: middle;
    }
  </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/swiper1_s.png" alt="轮播图1">
    </div>
    <div class="item">
      <img src="images/swiper2_s.png" alt="轮播图2">
    </div>
  </div>

  <!-- Controls -->
  <a id="carleft" class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a id="carright" class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
